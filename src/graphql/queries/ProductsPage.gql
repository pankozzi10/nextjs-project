query ProductsPageList($take: Int, $skip: Int) {
    products(take: $take, skip: $skip) {
        data {
            id
            categories {
                id
                name
            }
            description
            images {
                alt
                height
                id
                url
                width
            }
            name
            price
            rating
        }
        meta {
            total
        }
    }
}